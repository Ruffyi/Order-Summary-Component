<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="main">
			<picture>
				<source
					srcset="./assets/images/pattern-background-desktop.svg"
					media="(min-width:687px)"
				/>
				<img
					aria-hidden="true"
					src="./assets/images/pattern-background-mobile.svg"
					alt=""
					class="img main__overlay"
				/>
			</picture>
			<section class="order">
				<div class="order__image">
					<img src="./assets/images/illustration-hero.svg" alt="" class="img" />
				</div>
				<h1 class="order__title">Order Summary</h1>
				<p class="order__description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="summary">
					<div class="summary__img">
						<img src="./assets/images/icon-music.svg" alt="" class="img" />
					</div>
					<div class="summary__heading">
						<h2 class="summary__title">Annual Plan</h2>
						<p class="summary__price">$59.99/year</p>
					</div>
					<a href="#" class="summary__change">Change</a>
				</div>
				<button class="btn btn--payment">Proceed to Payment</button>
				<button class="btn btn--cancel">Cancel Order</button>
			</section>
		</main>
	</body>
</html>
